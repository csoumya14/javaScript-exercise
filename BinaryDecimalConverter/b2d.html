<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>binary to decimal converter</title>
    <link rel="stylesheet" href="bin2d.css" />
  </head>
  <body>
    <div id="container">
      <h1>Binary to Decimal converter</h1>
      <div>
        <input type="text" id="binary" name="Binary" placeholder="Binary Number" />
        <button id="button">Convert</button>
      </div>
      <div id="displayValue">
        <p>Decimal Equivalent</p>
        <span id="dec"></span>
      </div>
    </div>
    <script type="text/javascript" src="bin2d.js"></script>
  </body>
</html>
